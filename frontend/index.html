<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Consultas de Actas</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;margin:0;background:#0b0c0f;color:#e6e6e6}
      .container{max-width:1100px;margin:24px auto;padding:0 16px}
      .card{background:#121318;border:1px solid #1e2230;border-radius:12px;padding:16px}
      input,select,button{border-radius:8px;border:1px solid #2a2f40;background:#0f1116;color:#e6e6e6;padding:10px}
      input::placeholder{color:#7c869a}
      .btn{background:#3b82f6;border:none;cursor:pointer}
      .btn:disabled{background:#2a2f4055;cursor:not-allowed}
      table{border-collapse:collapse;width:100%}
      th,td{border-bottom:1px solid #1e2230;padding:10px;text-align:left}
      th{background:#151823;color:#aab2c8;font-weight:600}
      .row{display:grid;gap:10px}
      @media(min-width:900px){.filters{grid-template-columns:repeat(6,1fr)}}
      .muted{color:#9aa3b2}
      .pill{font-size:12px;padding:2px 8px;border-radius:999px;background:#1b1f2b;color:#9aa3b2;border:1px solid #2a2f40}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
